<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="assets/didot-font.ttf">
    <title>Sign-Up Form</title>
</head>
<body>
    <!-- Left side of the page-->
    <div class="card-container">
        <div class="header">
            <h1 id="header-name">Lux</h1>
        </div>
    </div>
    <!-- Right side-->
    <div class="container">
        <div class="right">
            <div class="desc">
                <h2>Experience opulent indulgence at its finest by signing up for exclusive access to Lux, the epitome of luxury in hospitality.</h2>
                <h2>Embrace the exquisite escape.</h2>
            </div>
            <div class="form-container">
                <h3>Sign up now</h3>
                <form>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                      </div>  

                    <button type="submit" class="submit">Create Account</button>
                </form>
            </div>
            <p class="existing-acc">Already have an account? <a href="#">Login In</a></p>
        </div>
    </div>
</body>
</html>
